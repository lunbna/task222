<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
    <title>Document</title>
    <style>
        .calculator {
            margin-top: 50px;
        }
        .screen {
            height: 60px;
            font-size: 1.5rem;
        }
        .btn {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
        }
        .history {
            max-height: 300px;
            overflow-y: auto;
        }
        .history div {
            padding: 5px 0;
        }
    </style>
</head>
<body>
<div class="container calculator">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="text" class="form-control screen text-end" readonly id="screen">
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('1')">1</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('2')">2</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('3')">3</button></div>
                        <div class="col-3"><button class="btn btn-primary" onclick="displayScreen('+')">+</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('4')">4</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('5')">5</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('6')">6</button></div>
                        <div class="col-3"><button class="btn btn-primary" onclick="displayScreen('-')">-</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('7')">7</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('8')">8</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('9')">9</button></div>
                        <div class="col-3"><button class="btn btn-primary" onclick="displayScreen('*')">*</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="clearScreen()">C</button></div>
                        <div class="col-3"><button class="btn btn-dark" onclick="displayScreen('0')">0</button></div>
                        <div class="col-3"><button class="btn btn-success" onclick="calcResult()">=</button></div>
                        <div class="col-3"><button class="btn btn-primary" onclick="displayScreen('/')">/</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body history" id="screens">
                    <div class="inner">
                        <!-- العمليات الحسابية ستظهر هنا -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
